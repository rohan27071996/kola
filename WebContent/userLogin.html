<div class="container-fluid">
		<nav class="navbar navbar-inverse">

					<a class="navbar-brand" href="#">WebSiteName</a>
				</div>

							<div style="text-align: center;">

								<br /> <br /> <a href="./trainingSearch.html">Search for technologies and
